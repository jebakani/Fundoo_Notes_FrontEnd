<mat-icon class="icon" [matMenuTriggerFor]="remaindermenu">add_alert</mat-icon>

    <h3>Remainder : </h3>

        Later today :      8:00 pm
    </button>
    <button mat-menu-item>

    <button mat-menu-item>

    <button mat-menu-item [matMenuTriggerFor]="colorlist" >
        <p>pick a date and time</p>
    </button>
</mat-menu>
<mat-icon class="icon" (click)="openDialog()">person_add_alt</mat-icon>
<mat-icon class="icon  material-icons-outlined" [matMenuTriggerFor]="colorlist" matTooltip="color change">palette</mat-icon>
<mat-menu #colorlist="matMenu" [overlapTrigger]="false" >
        <div>
            <div class="colormenu" style="margin-top: 1px" *ngFor="let colors of arrayOfColors">
                <div class="colorrow" *ngFor="let color of colors">
                    <button
                        [ngStyle]="{ 'background-color': color.color }"  mat-mini-fab (click)='notecolor=color.color'></button>
                </div>
            </div>
        </div>
</mat-menu>
<mat-icon class="icon material-icons-outlined">portrait</mat-icon>
<mat-icon class="icon material-icons-outlined" *ngIf="!isArchive" (click)="isArchive=true ;setArchive()">archive</mat-icon>
<mat-icon class="material-icons icon" *ngIf="isArchive" (click)="isArchive=false;setArchive()">archive</mat-icon>
<mat-icon class="icon material-icons-outlined" [matMenuTriggerFor]="aboveMenu">more_vert</mat-icon>
<mat-menu #aboveMenu="matMenu" class="menulabel" yPosition="below">
    <button mat-menu-item>add label</button>
    <button mat-menu-item>Delete Note</button>
</mat-menu>
