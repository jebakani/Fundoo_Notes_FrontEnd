<mat-card class="mainContainer" *ngIf="!create" (click)="create=true">
    <div>
        <h2>Create New Notes</h2>
    </div>
</mat-card>
<mat-card class="createmode mainContainer" *ngIf="create">
    <form [formGroup]="NoteForm">
        <input matInput class=" inputfield Title" placeholder="Title" formControlName="title">
        <textarea matInput formControlName="desc" class="inputfield Note" placeholder="Take a note .." id="textarea"
            (keyup)="autogrow()"></textarea>
        <div class="toolbarinNotes">
            <div class="CreateIconList">
                <mat-icon class="icon">add_alert</mat-icon>
                <mat-icon class="icon">person_add</mat-icon>
                <mat-icon class="icon">palette</mat-icon>
                <mat-icon class="icon">portrait</mat-icon>
                <mat-icon class="icon">archive</mat-icon>
                <mat-icon class="icon" [matMenuTriggerFor]="aboveMenu">more_vert</mat-icon>
                <mat-menu #aboveMenu="matMenu" class="menulabel" yPosition="below">
                    <button mat-menu-item>add label</button>
                    <button mat-menu-item>add label</button>
                </mat-menu>
                <mat-icon class="icon" style="color: grey;">undo</mat-icon>
                <mat-icon class="icon" style="color: grey;">redo</mat-icon>
            </div>
            <div>
                <button mat-flat-button class="closebutton " (click)='create=false'>close</button>
                <button mat-flat-button class="closebutton " (click)='createNote()'>create</button>

            </div>
        </div>
    </form>
</mat-card>
