<mat-card class="mainContainer" *ngIf="!create" (click)="create=true">
    <div>
        <h2 class="basictext">Create New Notes</h2>
    </div>
</mat-card>
<mat-card class="createmode mainContainer" *ngIf="create">
    <form [formGroup]="NoteForm">
        <input matInput class=" inputfield Title" placeholder="Title" formControlName="title">
        <textarea matInput formControlName="desc" class="inputfield Note" placeholder="Take a note .." id="textarea"
            (keyup)="autogrow()"></textarea>
        <div class="toolbarinNotes">
            <div class="CreateIconList">
               <app-icons></app-icons>
            </div>
            <div>
                <button mat-flat-button class="closebutton " (click)='create=false'>close</button>
                <button mat-flat-button class="closebutton " (click)='createNote()'>create</button>

            </div>
        </div>
    </form>
   
</mat-card>
