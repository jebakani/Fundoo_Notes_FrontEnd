
    <div class="labelnote">pinned</div>
    <div class="notes" *ngFor="let note of notes">
        <mat-card class="getNotesMat" *ngIf="note.pin" [ngStyle]="{'background':note.color}">
             <mat-icon class="pinicon " *ngIf="note.pin" (click)="pinNote(note.notesId)">push_pin</mat-icon>
            <img src='{{note.image}}' alt='' style="margin-bottom: 10px;" (click)="openNoteDialog(note)">
            <div (click)="openNoteDialog(note)" class="datacontent">
                <div class="titlebar">
                    <mat-card-title class="title">
                        {{note.title}}
                    </mat-card-title>
                </div>
                <div class="desc" (click)="openNoteDialog(note)">
                    {{note.description}}
                </div>
            </div>
            <div class="remainderchip" *ngIf="note.remainder!=null">
                <div class="remaindercard">
                    <div class="remaindercontent">
                        <mat-icon>schedule</mat-icon>
                        <label>{{note.remainder}}</label>
                        <mat-icon (click)="RemoveRemainder(note)">close</mat-icon>
                    </div>
                </div>
            </div>
            <div class="iconDiv">
            <app-icons [note]="note"></app-icons>
            </div>
        </mat-card>
    </div>
