<div class="LoginPage">
    <mat-card class="MainContainer">
        <div class='HeaderContent'>
            <h3 class='Header'>
                <span style="color: blue;">F</span>
                <span style="color:red;">U</span>
                <span style="color:orangered;">N</span>
                <span style="color: green;">D</span>
                <span style="color: blue;">O</span>
                <span style="color: red;">O</span>
            </h3>
        </div>
        <div class='HeaderContent'>
            <h2>Sign In</h2>
        </div>
        <div class='HeaderContent '>
            <h3 class="subHeader">Use your Fundoo Account</h3>
        </div>
        <div>
            <form [formGroup]="LoginForm">
                <div class='RowContainer'>
                    <div>
                        <mat-form-field appearance="outline" class='formField'>
                            <mat-label >Email Id</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="LoginForm.hasError('email','email')">Invalid email</mat-error>
                            <mat-error *ngIf="LoginForm.hasError('required','email')">Email is required</mat-error> 
                        </mat-form-field>
                    </div>
                    <div >
                        <mat-form-field appearance="outline" class="passwordfield formField">
                            <mat-label>Password</mat-label>
                            <input [type]="hide? 'password' : 'text'" matInput formControlName="password">
                            <mat-icon matSuffix (click)="hide = !hide" style="cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="LoginForm.hasError('required','password')">Email is required</mat-error> 
                        </mat-form-field>
                    </div>
                    <div>
                        <a mat-flat-button href="/forget-password">Forget Password?</a>
                    </div>
                    
                    <div class="ButtonContent">
                        <a mat-button href="/register">Create new account</a>
                        <button mat-flat-button color="primary" (click)='Login()'>Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </mat-card>
</div>
