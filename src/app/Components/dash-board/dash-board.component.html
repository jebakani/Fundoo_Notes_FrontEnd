<div>
  <div class="ToolBar">
    <mat-toolbar>
      <button mat-icon-button class="dashboardicon" (click)="isExpanded = !isExpanded"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="../assets/dashboard/keep_2020q4_48dp.png">
      <span>Fundoo</span>
      <span class="example-spacer">
        <mat-card class="searchcard">
          <mat-icon class="searchIcon">search</mat-icon>
          <input matInput class="searchinput" placeholder="Search">
          <mat-icon>close</mat-icon>
        </mat-card>
      </span>
      <button mat-icon-button class="righticon" aria-label="Example icon-button with heart icon">
        <mat-icon class="toolbaricon" (click)="toggleIcon()">{{icon}}</mat-icon>
      </button>
      <button mat-icon-button class="righticon" [matMenuTriggerFor]="menu">
        <mat-icon class="toolbaricon">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="menubar">
        <div class="menuicon">
          <mat-icon class="toolbaricon menuicon" style="font-size: 12ex !important;">account_circle</mat-icon>
        </div>
        <div class="user">
          <p class="account Name">{{userName}}</p>
          <p class="account mail">{{email}}</p>
        </div>
        <button mat-flat-button color="primary" (click)="LogOut()">Log In</button>
      </mat-menu>
    </mat-toolbar>
  </div>
  <div>
    <mat-drawer-container class="maincontainer" autosize>
      <mat-drawer #drawer mode="side" disableClose="true" opened="true" autosize>
        <mat-nav-list class="sideNav">
          <mat-list-item>
              <mat-icon class="toolbaricon">lightbulb</mat-icon>
              <mat-label class="navLabel" *ngIf="isExpanded">Notes</mat-label>
          </mat-list-item>
          <mat-list-item>
              <mat-icon class="toolbaricon">archive</mat-icon>
              <mat-label class="navLabel" *ngIf="isExpanded">Archive</mat-label>
          </mat-list-item>
          <mat-list-item>
              <mat-icon class="toolbaricon">notifications_none</mat-icon>
              <mat-label class="navLabel" *ngIf="isExpanded">Remainder</mat-label>
          </mat-list-item>
          <mat-list-item>
              <mat-icon class="toolbaricon">edit</mat-icon>
              <mat-label class="navLabel" *ngIf="isExpanded">Edit label</mat-label>
          </mat-list-item>
          <mat-list-item>
              <mat-icon class="toolbaricon">delete</mat-icon>
              <mat-label  class="navLabel" *ngIf="isExpanded">Trash</mat-label>
          </mat-list-item>
        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <button mat-raised-button>main navigation</button>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
